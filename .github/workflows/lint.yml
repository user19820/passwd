name: Lint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.15.4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: 2.6
